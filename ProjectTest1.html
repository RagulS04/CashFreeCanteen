
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/40feb049da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <title>CFC</title>
</head>
<body>
    <!-- Trigger/Open The Modal -->
<button id="myBtn">RECHARGE  <i class="fa-solid fa-bolt fa-fade"></i></button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <CENTER>
    <b><p style="font-size:40px;"> STUDENT DETAILS</p></b>
    <form action="/action_page.php">
  <label for="rollno">ROLL NUMBER: </label><br><br/>
  <input type="text" id="rollno" name="rollno" style="height:50px;width:190px;font-size:30px;padding :0px 20px;font-family: 'Trirong', serif;"><br><br>
  <label for="amount">AMOUNT TRANSFER: </label><br><br/>
  <input type="text" id="amount" name="amount" style="height:50px;width:90px;font-size:30px;padding :0px 20px;font-family: 'Trirong', serif;"><br><br><br>
  <input type="submit" value="Recharge" id="myBtn2"><br>
</form>
</CENTER>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
